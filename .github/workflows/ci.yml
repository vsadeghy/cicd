name: build-and-lint
on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    build-and-lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v6
            - name: install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.16.1
                  run_install: false
            - name: setup node
              uses: actions/setup-node@v6
              with:
                  node-version: 25
                  cache: "pnpm"

            - name: install deps
              run: pnpm install --frozen-lockfile
            - name: lint
              run: pnpm run lint -- --max-warnings 0
            - name: test
              run: pnpm run test
            - name: build
              run: docker build -t cicd .
